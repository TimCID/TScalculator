<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentur für Arbeit Training Grant Calculator</title>
    
    <!-- Favicon Link -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">  <!-- Update path if necessary -->

    <style>
        /* Use Flexbox to center the container both vertically and horizontally */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('path-to-your-image/Hero-1024x682.png'); /* Update this with the correct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333333;
        }
        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            background-color: #004080; /* Dark Blue */
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #1a73e8; /* Bright Blue */
        }
        h2 {
            text-align: center;
            color: #004080; /* Dark Blue */
        }
        h3 {
            text-align: center;
            color: #333333; /* Dark Gray */
        }
        p {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333333; /* Dark Gray */
        }
        label {
            color: #333333; /* Dark Gray */
            font-weight: bold;
        }
        .disclaimer {
            text-align: center;
            font-size: 0.9em;
            color: #666666;
            margin-top: 20px;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Agentur für Arbeit Training Grant Calculator</h2>

        <form id="fundingForm">

            <!-- Common Fields for Training Grant -->
            <label for="company_size">Company Size:</label>
            <select id="company_size">
                <option value="0-10">0-10 employees</option>
                <option value="10-50">10-50 employees</option>
                <option value="50-200">50-200 employees</option>
                <option value="200-500">200-500 employees</option>
                <option value="500+">500+ employees</option>
            </select><br><br>

            <label for="training_cost">Training Cost (€):</label>
            <input type="number" id="training_cost" value="0" min="0"><br>

            <button type="button" onclick="calculateTrainingGrant()">Calculate</button>
        </form>

        <h3>Result</h3>
        <p id="total"></p>

        <!-- Disclaimer Section -->
        <p class="disclaimer">This is an estimation, and the final amount is granted at the behest of the Agentur für Arbeit.</p>

        <!-- TalentSure Logo -->
        <img src="TalentSure Logo-02.png" alt="TalentSure Logo" class="logo"> <!-- Update the path as necessary -->
    </div>

    <script>
        // Adjust grant percentage based on company size
        function getRateByCompanySize() {
            var companySize = document.getElementById('company_size').value;

            if (companySize === "0-10") {
                return 1.0; // 100%
            } else if (companySize === "10-50") {
                return 0.8; // 80%
            } else if (companySize === "50-200") {
                return 0.6; // 60%
            } else if (companySize === "200-500") {
                return 0.5; // 50%
            } else {
                return 0.4; // 40% for 500+ employees
            }
        }

        // Calculate Training Grant
        function calculateTrainingGrant() {
            var trainingCost = parseFloat(document.getElementById('training_cost').value);
            var companyRate = getRateByCompanySize(); // Get the rate based on company size

            // Validate input
            if (trainingCost <= 0) {
                document.getElementById('total').innerText = "Please enter a valid training cost.";
                return;
            }

            // Calculate total grant
            var totalGrant = trainingCost * companyRate;
            document.getElementById('total').innerText = "Total Training Grant: €" + totalGrant.toFixed(2);
        }
    </script>

</body>
</html>
